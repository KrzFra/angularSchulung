<div class="app-movie-schedule__column" *ngFor="let scheduleByDay of screeningsByDay">
	<div class="app-movie-schedule__header">
		<div>{{ scheduleByDay.dateLabel }}</div>
		<div>{{ scheduleByDay.date }}</div>
	</div>

	<a
		class="app-movie-schedule__cell"
		*ngFor="let screening of scheduleByDay.screenings"
		[routerLink]="['/seat-selection/', screening.id]"
	>
		{{ screening.time | date: 'shortTime' }}
	</a>
</div>
